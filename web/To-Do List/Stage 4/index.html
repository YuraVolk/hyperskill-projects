<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="main">
        <h1 class="main__heading">To-Do List</h1>
        <div class="main-task">
            <input type="text" id="input-task" class="main-task__input">
            <label for="input-task" class="main-task__label">
                <button id="add-task-button" class="main-task__button">Add Task</button>
            </label>
        </div>
        <ul id="task-list" class="main-tasks"></ul>
    </main>
    <script src="./js/todoList.js"></script>
</body>
</html>
